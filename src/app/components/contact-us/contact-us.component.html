<div class="container my-5">
    <div class="row">
      <!-- Contact Form Section -->
      <div class="col-md-6">
        <h3>Contact Us</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="8" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
  
      <!-- Location Section -->
      <div class="col-md-6">
        <h3>Our Location</h3>
        
        <p><strong>Address:</strong> 123 Event Street, City Center, City, Country</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> {{"contact@yourevent.com"}}</p>

        <div class="d-flex align-items-center">
            <!-- Social Media Icons -->
            <div class="me-3">
              <a href="#" target="_blank"><i class="bi bi-facebook fs-3 me-2"></i></a>
              <a href="#" target="_blank"><i class="bi bi-twitter fs-3 me-2"></i></a>
              <a href="#" target="_blank"><i class="bi bi-linkedin fs-3 me-2"></i></a>
              <a href="#" target="_blank"><i class="bi bi-instagram fs-3"></i></a>
            </div>
          </div>

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508535!2d144.95592831531545!3d-37.81720997975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0a47baf%3A0xb3a4681d8d0c6a6d!2s123+Event+Street!5e0!3m2!1sen!2sus!4v1618237669987!5m2!1sen!2sus"
          width="100%"
