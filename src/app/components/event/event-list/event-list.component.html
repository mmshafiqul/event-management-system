<div class="container my-5">
    <h1 class="text-center mb-5 border border-success">Find your event and book right now...</h1>

    <!-- Event Cards -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let event of paginatedEvents">
            <div class="card h-100 border border-success shadow">
                <div class="card-body">
                    <h5 class="card-title text-center " style="height: 20px;">{{ event.title }}</h5>
                    <p class="card-text" style="height: 100px;">{{ event.description }}</p>
                    <a [routerLink]="['/events/event-details', event.id]"
                        class="btn btn-success d-flex justify-content-center">Details</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center pagination-focus-color-success">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link text-success" (click)="goToPage(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
                <button class="page-link bg-success text-white border-0"  (click)="goToPage(i + 1)">{{ i + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link text-success" (click)="goToPage(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>
</div>
